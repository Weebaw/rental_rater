<!DOCTYPE html>
<html>
<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>
  html, body, #map-canvas {
    height: 100%;
  }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7tC2Bb5DTVAB9Vdg84umemHqDT9FeKuw&sensor=false"></script>
  <script>
  // var city = $("#city")
  //
  // if (city.text() === "Boulder") {
  //   lat = 12412;
  //   long =1245
  // }
  var map;
  function initialize() {
    var mapOptions = {
      zoom: 5,
      center: new google.maps.LatLng(40.065552, -105.220977),
      mapTypeId: google.maps.MapTypeId.TERRAIN
    };
    map = new google.maps.Map(document.getElementById('map-canvas'),
    mapOptions);
  }

  google.maps.event.addDomListener(window, 'load', initialize);

  </script>
</head>
<body>
  <div id="map-canvas"></div>
</body>
</html>
