<!DOCTYPE html>
<html>
<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>
  html, body, #map-canvas {
    height: 100%;
  }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7tC2Bb5DTVAB9Vdg84umemHqDT9FeKuw&sensor=false"></script>
  <script>


  var x = 39
  var y = -105.5
  var z = 7
  // var city = $("#city")
  //
  // if (city.text() === "Boulder") {
  //   var x = 40.014404;
  //   var y  = -105.273563;
  //   var z = 5;
  // }
  // else if (city.text() === "Denver") {
  //   var x = 39.736359;
  //   var y  = -104.997247;
  //   var z = 5;
  // }
  // else if (city.text() === "Fort Collins") {
  //   var x = 40.586910;
  //   var y  = -105.088595;
  //   var z = 5;
  // }



  var map;
  function initialize() {
    var mapOptions = {
      zoom: z,
      center: new google.maps.LatLng(x, y),
      mapTypeId: google.maps.MapTypeId.TERRAIN
    };
    map = new google.maps.Map(document.getElementById('map-canvas'),
    mapOptions);

    var options = {
      position: new google.maps.LatLng(39.463347, 105.02496)
    };

    var marker = new google.maps.Marker(options);
    marker.setMap(map);
  }

  google.maps.event.addDomListener(window, 'load', initialize);

  </script>
</head>
<body>
  <div id="map-canvas"></div>
</body>
</html>
